<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<h:outputStylesheet  library="css" name="style.css" />

</h:head>

<h:body>

<h:form id="formPrincipal">

	<p:panel id="idPanelUtilizador"  header="Utilizador" toggleable="true" toggleOrientation="horizontal" >
	
	    <p:messages id="mensagem" />
	
		<h:panelGrid columns="2" cellpadding="10">
		   
		    <p:outputLabel for="txtNome" value="Nome:" />
		    <p:inputText id="txtNome" value="#{utilizadorController.utilizador.nome}" required="true" requiredMessage="O Campo nome é obrigatório" />
		  
		    <p:outputLabel for="txtDataNascimento" value="Data nascimento:" />
       		<p:calendar id="txtDataNascimento" value="#{utilizadorController.utilizador.dataNascimento}" locale="pt" navigator="true" pattern="dd/MM/yyyy" 
       		required="true" requiredMessage="O Campo data de nascimento é obrigatório"  />
		 
		</h:panelGrid>
		
		
		<p:commandButton action="#{utilizadorController.salvar()}" value="Salvar" update="@form" />
		
	</p:panel>
 </h:form>
</h:body>
</html>
